  <!-- MODAL ÁUDIO -->
  <div id="audioModal" class="modal">
    <div class="modal-content">
      <span class="close" onclick="closeModal()">&times;</span>
      <audio id="audioPlayer" controls autoplay style="width: 100%; outline: none; border-radius: 10px;">
        <source id="audioSource" src="" type="audio/mpeg">
        Seu navegador não suporta áudio.
      </audio>
    </div>
  </div>

  <script>
    function openVideo(type, src) {
      const videoContainer = document.getElementById("videoContainer");
      const videoModal = document.getElementById("videoModal");
      let content = '';

      if (type === 'youtube') {
        content = `<iframe width="100%" height="400" src="${src}?autoplay=1" frameborder="0" allowfullscreen></iframe>`;
      } else if (type === 'local') {
        content = `<video controls autoplay width="100%" height="auto"><source src="${src}" type="video/mp4">O seu navegador não suporta vídeo.</video>`;
      }

      videoContainer.innerHTML = content;
      videoModal.style.display = "block";
    }

    function openImage(src) {
      document.getElementById("modalImage").src = src;
      document.getElementById("imageModal").style.display = "block";
    }

    function openAudio(src) {
      const audioPlayer = document.getElementById("audioPlayer");
      const audioSource = document.getElementById("audioSource");
      audioSource.src = src;
      audioPlayer.load();
      document.getElementById("audioModal").style.display = "block";
    }

    function closeModal() {
      // Fecha todos os modais
      document.getElementById("videoModal").style.display = "none";
      document.getElementById("imageModal").style.display = "none";
      document.getElementById("audioModal").style.display = "none";

      // Limpa conteúdo
      document.getElementById("videoContainer").innerHTML = "";
      document.getElementById("modalImage").src = "";
      const audioPlayer = document.getElementById("audioPlayer");
      audioPlayer.pause();
      audioPlayer.currentTime = 0;
    }

    window.onclick = function(event) {
      if (event.target.classList.contains("modal")) {
        closeModal();
      }
    };
  </script>
